<window appid="{%app.id%}" class="ui center {app.window.classes%}" style="{%app.window.styles%}" version="{%app.version%}">
    <nav class="window-nav {%app.nav.classes%}">
        <img class="window-icon" src="{%app.icon%}" />
        <span class="window-title">{%app.title%}</span>
        <ul class="window-buttons {%app.nav.btn.classes%}">
          <li><button class="min" onclick="win.hide('{%app.id%}')">-</button></li>
          <li><button class="max" onclick="win.max('{%app.id%}')">+</button></li>
          <li><button class="close" onclick="win.close('{%app.id%}')">x</button></li>
        </ul>
    </nav>
    <window-content class="{%app.content.classes%}">
        {%app.content%}
    </window-content>
    <div class="window-extras">
        <style type="text/less">
            [appid="{%app.id%}"] > window-content {
                @path: "../{%path%}";
                @import (less) "../{%style%}";
            }
        </style>
        <script type="text/javascript">
            $(function(){
                less.refresh();
                $(".less-error-message").delay(100).remove();
            });
        </script>
    </div>
</window>
